<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #ffffff;
      color: #764ba2;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f0f0f0;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1> BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" />
    <input type="number" id="height" placeholder="Height (m)" step="0.01" />
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultEl = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultEl.innerText = "âš ï¸ Please enter valid positive numbers.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      resultEl.innerHTML = `
        ðŸ“Š Your BMI is <strong>${bmi.toFixed(2)}</strong><br>
        ðŸ“Œ Category: <strong>${category}</strong>
      `;
    }
  </script>
</body>
</html>
